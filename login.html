<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waline Login UI</title>
    <link rel="stylesheet" href="https://unpkg.com/@waline/client/dist/waline.css">
    <!-- 先设置全局变量 -->
    <script>
        window.ALLOW_SOCIALS = ['github'];  // 只显示 GitHub 按钮
    </script>
    <!-- 然后加载 Waline JS -->
    <script src="https://unpkg.com/@waline/client/dist/waline.js"></script>
</head>
<body>
    <div id="waline-admin"></div>
    <script>
        Waline.init({
            el: '#waline-admin',
            serverURL: window.location.origin,
            lang: 'zh-CN'  // 如果想匹配 URL 参数，改成 zh-CN；或 'en' 固定英文
        });
    </script>
</body>
</html>
